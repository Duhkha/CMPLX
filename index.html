<!DOCTYPE html>
<html>
<head>
    <title>CMPLX</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div id="screen-container">
        <div id="monitor-frame">
          <div id="first-screen">
            <button id="go-to-second-screen">Press Start</button>
          </div>
          <div id="second-screen" class="hidden">
            <div id="taskbar">
                <button id="go-to-first-screen" class="logo-button"><img id="logo" src="images/logo.png"></button>
                <button class="cart-button" onclick="openCartOverlay()"><img id="cart" src="images/cart.png"></button>
            </div>
            <div id="desktop">
                <button class="icon"><img src="images/tshirt.png" alt="Shop"><span>SHOP</span></button>
                <button class="icon"><img src="images/sizes.png" alt="Sizes"><span>SIZING</span></button>
                <button class="icon"><img src="images/shipping.png" alt="Shipping"><span>SHIPPING</span></button>
                <button class="icon"><img src="images/signup.png" alt="Sign Up"><span>SIGN UP</span></button>
                <button class="icon"><img src="images/about.png" alt="About"><span>ABOUT US</span></button>
                <button class="icon"><img src="images/contact.png" alt="Contact"><span>CONTACT</span></button>
            </div>
            
            <div id="shop-overlay" class="overlay hidden">
                <div class="overlay-taskbar">
                  <span class="overlay-title">Shop</span>
                  <button id="close-overlay"><img src="images/xbutton.png" alt="X"></button>
                </div>
                <div class="overlay-content">

                     <div class="indicator" id="item-indicator"></div>
                    <div id="product-container">
                        <!-- Product items will be added here using JavaScript -->
                    </div>
                    
                    
                </div>
            </div>

            <div id="cart-overlay" class="overlay hidden">
                <div class="overlay-taskbar">
                    <span class="overlay-title">Cart</span>
                    <button id="close-cart-overlay"><img src="images/xbutton.png" alt="X"></button>
                </div>
                <div class="overlay-content">
                    <div id="cart-items">
                        <!-- Cart items will be added here using JavaScript -->
                    </div>
                    <div class="cart-total">
                        Total: <span id="cart-total-price">$0</span>
                    </div>
                    <button class="buttonz" onclick="checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
